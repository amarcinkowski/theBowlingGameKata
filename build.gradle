apply plugin: 'groovy'
apply plugin: 'idea'


repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.6'
    compile 'org.slf4j:slf4j-api:1.7.21'

    testRuntime 'ch.qos.logback:logback-classic:1.0.0'
    testRuntime 'ch.qos.logback:logback-core:1.0.0'

    testCompile "junit:junit:4.12"
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

